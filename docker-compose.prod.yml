#
# 生产环境 Docker Compose 配置
# 使用: docker compose -f docker-compose.prod.yml up -d
# 注意：密码已硬编码，便于测试和调试
#

services:
  db:
    image: postgres:15-alpine
    container_name: ocpp-db-prod
    environment:
      - POSTGRES_USER=ocpp_user
      - POSTGRES_PASSWORD=ocpp_password
      - POSTGRES_DB=ocpp
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - ocppnet
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ocpp_user -d ocpp"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G

  redis:
    image: redis:7-alpine
    container_name: ocpp-redis-prod
    command: redis-server --appendonly yes --protected-mode no
    environment:
      - REDIS_PASSWORD=
    volumes:
      - redis_data:/data
      # 不挂载配置文件，避免冲突
    networks:
      - ocppnet
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

  csms:
    build: ./csms
    container_name: ocpp-csms-prod
    ports:
      - "${CSMS_PORT:-9000}:9000"
    environment:
      - ENVIRONMENT=production
      - DEBUG=false
      - DATABASE_URL=postgresql://ocpp_user:ocpp_password@db:5432/ocpp
      - REDIS_URL=${REDIS_URL:-redis://redis:6379/0}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY:-}
      - SECRET_KEY=${SECRET_KEY:-}
      - ENCRYPTION_SALT=${ENCRYPTION_SALT:-ocpp_csms_salt}
      - MQTT_BROKER_HOST=${MQTT_BROKER_HOST:-mqtt-broker}
      - MQTT_BROKER_PORT=${MQTT_BROKER_PORT:-1883}
      - MQTT_USERNAME=${MQTT_USERNAME:-}
      - MQTT_PASSWORD=${MQTT_PASSWORD:-}
      - CORS_ORIGINS=${CORS_ORIGINS}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - LOG_FORMAT=${LOG_FORMAT:-json}
      - DOCS_URL=${DOCS_URL:-None}
      - REDOC_URL=${REDOC_URL:-None}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      mqtt-broker:
        condition: service_started
    networks:
      - ocppnet
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G

  # MQTT Broker
  mqtt-broker:
    image: eclipse-mosquitto:2.0
    container_name: ocpp-mqtt-prod
    ports:
      - "${MQTT_BROKER_PORT:-1883}:1883"
      - "${MQTT_BROKER_WS_PORT:-9001}:9001"
    volumes:
      - mqtt_data:/mosquitto/data
      - mqtt_log:/mosquitto/log
      - ./mosquitto.conf:/mosquitto/config/mosquitto.conf:ro
    # 允许匿名连接（生产环境应配置认证）
    # 使用默认配置，允许所有连接
    networks:
      - ocppnet
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "mosquitto_pub -h localhost -t test -m 'healthcheck' && mosquitto_sub -h localhost -t test -C 1 -W 2 || exit 0"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M

  # Admin管理界面
  admin:
    build: ./admin
    container_name: ocpp-admin-prod
    ports:
      - "${ADMIN_PORT:-3000}:3000"
    environment:
      - NEXT_PUBLIC_CSMS_HTTP=${NEXT_PUBLIC_CSMS_HTTP:-http://localhost:9000}
    depends_on:
      - csms
    networks:
      - ocppnet
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  mqtt_data:
    driver: local
  mqtt_log:
    driver: local

networks:
  ocppnet:
    driver: bridge
